<!DOCTYPE html>
<html>
<head>
    <title>The Keeper's Ledger | Genesis 50 Edition</title>
    <style>
        body { background: #0d1117; color: white; font-family: 'Poppins', sans-serif; padding: 50px; }
        .admin-box { background: #161b22; border: 1px solid #D4AF37; padding: 30px; border-radius: 4px; margin-bottom: 30px; }
        h1 { font-family: 'Playfair Display', serif; color: #D4AF37; letter-spacing: 2px; }
        input, textarea { background: #0d1117; color: white; border: 1px solid #30363d; padding: 12px; margin-bottom: 10px; border-radius: 0; width: 100%; box-sizing: border-box; }
        button { background: #D4AF37; color: black; padding: 14px 28px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; width: 100%; margin-top: 10px; }
        .row { display: flex; gap: 20px; margin-bottom: 10px; }
        .col { flex: 1; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #30363d; }
        th { color: #D4AF37; text-transform: uppercase; }
        .status-tag { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .tag-pending { background: #3c444f; color: #bfc8d2; }
    </style>
</head>
<body>
    <h1>The Keeper's Ledger</h1>

    <div class="admin-box" id="login-section">
        <h3>Curator Credentials</h3>
        <input type="email" id="email" placeholder="Keeper Email">
        <input type="password" id="password" placeholder="Master Key">
        <button id="loginBtn">Unlock the Ledger</button>
    </div>

    <div id="ledger-section" style="display:none;">
        
        <div class="admin-box">
            <h3>Coordinate Inquiries</h3>
            <button id="loadInquiriesBtn">Scan for New Applications</button>
            <div id="inquiriesList"></div>
        </div>

        <div class="admin-box" style="border-color: #4CAF50;">
            <h3 style="color: #4CAF50;">Authorize Access Key</h3>
            <div class="row">
                <input type="email" id="authEmail" placeholder="Bidder Email" class="col">
                <input type="text" id="authName" placeholder="Bidder Name" class="col">
            </div>
            <div class="row">
                <input type="text" id="authKey" placeholder="Generated Key (e.g. GOLD-8821)" class="col">
                <button id="generateKeyBtn" style="background: #333; color: #D4AF37;" class="col">Auto-Generate Key</button>
            </div>
            <button id="saveAuthBtn" style="background: #4CAF50; color: white;">Authorize Bidder</button>
        </div>

        <div class="admin-box">
            <h3>Seal Coordinate (Mark Paid)</h3>
            <div class="row">
                <input type="number" id="sealBlockId" placeholder="Coord #" class="col">
                <input type="number" id="sealPrice" placeholder="Final Sale Price ($)" class="col">
            </div>
            <input type="email" id="sealOwner" placeholder="Owner Email">
            <button id="sealBtn">Seal & Archive Forever</button>
            <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">*Sealing a coordinate updates the global floor price for all remaining blocks.</p>
        </div>

        <button id="logoutBtn" style="background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; width: auto; padding: 8px 15px;">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, query, where, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDo9YzptBrAvJy7hjiGh1YSy20lZzOKVZc",
            authDomain: "vault-of-time-e6c03.firebaseapp.com",
            projectId: "vault-of-time-e6c03",
            storageBucket: "vault-of-time-e6c03.firebasestorage.app",
            messagingSenderId: "941244238426",
            appId: "1:941244238426:web:80f80b5237b84b1740e663"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH ---
        document.getElementById('loginBtn').onclick = async () => {
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('ledger-section').style.display = 'block';
            } catch (e) { alert("Access Denied."); }
        };

        document.getElementById('logoutBtn').onclick = () => { signOut(auth); location.reload(); };

        // --- ACCESS KEY GENERATOR ---
        document.getElementById('generateKeyBtn').onclick = () => {
            const random = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('authKey').value = `GOLD-${random}`;
        };

        // --- AUTHORIZE BIDDER ---
        document.getElementById('saveAuthBtn').onclick = async () => {
            const email = document.getElementById('authEmail').value.trim().toLowerCase();
            const key = document.getElementById('authKey').value.trim();
            const name = document.getElementById('authName').value.trim();

            if (!email || !key) return alert("Email and Key required.");

            await setDoc(doc(db, "authorized_bidders", email), {
                accessKey: key,
                bidderName: name,
                authorizedAt: serverTimestamp()
            });
            alert(`âœ… ${email} is now authorized with key: ${key}`);
        };

        // --- LOAD INQUIRIES ---
        document.getElementById('loadInquiriesBtn').onclick = async () => {
            const list = document.getElementById('inquiriesList');
            list.innerHTML = "Scanning...";
            const snap = await getDocs(collection(db, "inquiries"));
            
            let html = '<table><tr><th>Coord</th><th>Name</th><th>Email</th><th>Note</th><th>Action</th></tr>';
            snap.forEach(d => {
                const data = d.data();
                html += `<tr>
                    <td>#${data.coordinate}</td>
                    <td>${data.bidderName}</td>
                    <td>${data.bidderEmail}</td>
                    <td>${data.message || "-"}</td>
                    <td><button onclick="window.copyToAuth('${data.bidderEmail}', '${data.bidderName}')" style="font-size: 0.7rem; padding: 5px;">Process</button></td>
                </tr>`;
            });
            list.innerHTML = html + '</table>';
        };

        window.copyToAuth = (email, name) => {
            document.getElementById('authEmail').value = email;
            document.getElementById('authName').value = name;
            document.getElementById('generateKeyBtn').click();
            document.getElementById('authEmail').scrollIntoView();
        };

        // --- SEAL COORDINATE ---
        document.getElementById('sealBtn').onclick = async () => {
            const id = document.getElementById('sealBlockId').value;
            const price = Number(document.getElementById('sealPrice').value);
            const owner = document.getElementById('sealOwner').value.trim().toLowerCase();

            if (!id || !price || !owner) return alert("All fields required for Sealing.");

            await setDoc(doc(db, "blocks", id), {
                status: "paid",
                purchasePrice: price,
                ownerEmail: owner,
                purchasedAt: serverTimestamp()
            }, { merge: true });

            alert(`ðŸ’Ž Coordinate #${id} SEALED at $${price}. Floor price updated.`);
        };
    </script>
</body>
</html>
