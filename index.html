<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vault Gate</title>

  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gate-container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #d4af37;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 6px;
      background: #1c2128;
      border: 1px solid #2f333a;
      color: white;
      font-size: 1rem;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      background: #d4af37;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
      color: #111;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Shake animation for wrong answer */
    .shake {
      animation: shakeAnim 0.4s ease;
    }

    @keyframes shakeAnim {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    /* Confetti burst (simple) */
    .confetti {
      position: fixed;
      width: 6px;
      height: 14px;
      background: #d4af37;
      top: -20px;
      animation: fall 1.5s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(120vh) rotate(360deg); }
    }
  </style>

</head>
<body>

  <div class="gate-container">
    <h1>üóùÔ∏è Unlock The Vault</h1>
    <p>Answer the riddle to enter:</p>

    <p><em>‚ÄúWhat outlives us,  
    grows because of us,  
    yet holds what we leave behind?‚Äù</em></p>

    <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off" />
    <button id="enterBtn">Enter</button>

    <p id="error" style="color:#ff6b6b; margin-top:12px; display:none;">
      Incorrect. Try again.
    </p>
  </div>

<script>
  const btn = document.getElementById("enterBtn");
  const input = document.getElementById("answer");
  const errorMsg = document.getElementById("error");

  function spawnConfetti() {
    for (let i = 0; i < 25; i++) {
      const c = document.createElement("div");
      c.classList.add("confetti");
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = Math.random() > 0.5 ? "#d4af37" : "#00d4ff";
      c.style.animationDuration = (1 + Math.random()) + "s";
      document.body.appendChild(c);

      setTimeout(() => c.remove(), 1800);
    }
  }

  btn.addEventListener("click", () => {
    const userAnswer = input.value.trim().toLowerCase();

    const correct = ["memory", "memories"];

    if (correct.includes(userAnswer)) {
      // success animation
      spawnConfetti();

      setTimeout(() => {
        window.location.href = "vault.html";
      }, 1200);

    } else {
      // incorrect answer animation
      errorMsg.style.display = "block";
      input.classList.add("shake");

      setTimeout(() => input.classList.remove("shake"), 500);
    }
  });
</script>
<!-- Dramatic Opening Doors -->
<div id="vault-doors" class="doors-hidden">
  <div class="door left-door"></div>
  <div class="door right-door"></div>
</div>
</body>
</html>
