<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Vault Gate</title>

  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gate-container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #d4af37;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 6px;
      background: #1c2128;
      border: 1px solid #2f333a;
      color: white;
      font-size: 1rem;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      background: #d4af37;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      color: #111;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Shake animation */
    .shake {
      animation: shakeAnim 0.4s ease;
    }

    @keyframes shakeAnim {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 6px;
      height: 14px;
      background: #d4af37;
      top: -20px;
      animation: fall 1.5s linear forwards;
      z-index: 99999;
    }

    @keyframes fall {
      to { transform: translateY(120vh) rotate(360deg); }
    }

    /* === VAULT DOORS === */
    #vault-doors {
      position: fixed;
      inset: 0;
      z-index: 5000;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #vault-doors.doors-visible {
      opacity: 1;
    }

    .door {
      width: 50%;
      height: 100%;
      background: #0b0b0f;
      border: 2px solid #d4af37;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
      transition: transform 1.2s ease-out;
    }

    .door-left {
      border-right: 2px solid #d4af37;
      transform: translateX(0);
    }

    .door-right {
      border-left: 2px solid #d4af37;
      transform: translateX(0);
    }

    #vault-doors.doors-open .door-left {
      transform: translateX(-100%);
    }

    #vault-doors.doors-open .door-right {
      transform: translateX(100%);
    }

  </style>
</head>

<body>

  <div class="gate-container">
    <h1>üóùÔ∏è Unlock The Vault</h1>
    <p>Answer the riddle to enter:</p>

    <p><em>‚ÄúWhat outlives us,  
    grows because of us,  
    yet holds what we leave behind?‚Äù</em></p>

    <input type="text" id="answer" placeholder="Type your answer..." autocomplete="off" />
    <button id="enterBtn">Enter</button>

    <p id="error" style="color:#ff6b6b; margin-top:12px; display:none;">
      Incorrect. Try again.
    </p>
  </div>



<script>
  const btn = document.getElementById("enterBtn");
  const input = document.getElementById("answer");
  const errorMsg = document.getElementById("error");

  function spawnConfetti() {
    for (let i = 0; i < 25; i++) {
      const c = document.createElement("div");
      c.classList.add("confetti");
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = Math.random() > 0.5 ? "#d4af37" : "#00d4ff";
      c.style.animationDuration = (1 + Math.random()) + "s";
      document.body.appendChild(c);

      setTimeout(() => c.remove(), 1800);
    }
  }

  btn.addEventListener("click", () => {
    const userAnswer = input.value.trim().toLowerCase();
    const correct = ["memory", "memories"];

    if (correct.includes(userAnswer)) {
      // Confetti
      spawnConfetti();

      const doors = document.getElementById("vault-doors");

      // Fade in doors
      doors.classList.add("doors-visible");

      // Open doors
      setTimeout(() => {
        doors.classList.add("doors-open");
      }, 50);

      // Redirect after door animation
      setTimeout(() => {
        window.location.href = "vault.html";
      }, 1800);

    } else {
      // Wrong answer
      errorMsg.style.display = "block";
      input.classList.add("shake");

      setTimeout(() => input.classList.remove("shake"), 500);
    }
  });

  // Press Enter
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") btn.click();
  });
</script>


<!-- VAULT DOORS OVERLAY (KEEP ONLY THIS ONE) -->
<div id="vault-doors" class="doors-hidden">
  <div class="door door-left"></div>
  <div class="door door-right"></div>
</div>

</body>
</html>
