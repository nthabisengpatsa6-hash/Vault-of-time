<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vault Access</title>

  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin-top: 80px;
      font-size: 1.8rem;
      color: #d4af37;
    }

    input {
      padding: 12px;
      margin-top: 20px;
      width: 80%;
      max-width: 260px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #d4af37;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      color: #111;
    }

    p#error {
      color: #ff6b6b;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>Enter the Password</h1>
  <input type="password" id="vaultPass" placeholder="Password..." />
  <br>
  <button onclick="checkPass()">Unlock</button>

  <p id="error">Incorrect password. Try again.</p>

  <script>
    function checkPass() {
      const input = document.getElementById("vaultPass").value.trim();

      // CHANGE THIS to your chosen password:
      const correct = "vault2025";

      if (input === correct) {
        window.location.href = "index.html"; // or your full URL
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
