<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter the Vault</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0d0d0f 0%, #000 70%);
      font-family: "Poppins", sans-serif;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #d4af37;
      text-shadow: 0 0 20px rgba(212,175,55,0.5);
    }

    #passwordInput {
      background: #111;
      border: 1px solid #333;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 6px;
      width: 260px;
      color: #fff;
      outline: none;
      text-align: center;
      transition: 0.2s ease;
    }

    #passwordInput:focus {
      border-color: #d4af37;
      box-shadow: 0 0 12px rgba(212,175,55,0.4);
    }

    #submitBtn {
      margin-top: 15px;
      padding: 12px 22px;
      background: #d4af37;
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #submitBtn:hover {
      background: #f5d46e;
      transform: scale(1.05);
    }

    /* WRONG PASSWORD SHAKE */
    .shake {
      animation: shakeAnim 0.4s ease;
    }

    @keyframes shakeAnim {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    #errorMsg {
      margin-top: 12px;
      color: #ff6961;
      font-size: 0.9rem;
      min-height: 20px;
    }

    /* CONFETTI CANVAS */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <h1>⚜ Enter the Vault ⚜</h1>

  <input
    id="passwordInput"
    type="text"
    placeholder="Speak the phrase..."
    autocomplete="off"
  />

  <button id="submitBtn">Enter</button>

  <p id="errorMsg"></p>

  <canvas id="confetti"></canvas>

  <script>
    // ===== PASSWORD CONFIG =====
    const correctPassword = "take me to the vault";

    const input = document.getElementById("passwordInput");
    const btn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");

    function triggerShake() {
      input.classList.add("shake");
      setTimeout(() => input.classList.remove("shake"), 400);
    }

    // CONFETTI SETUP
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.onresize = resizeCanvas;

    function createConfetti() {
      pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 7 + 3,
          speed: Math.random() * 3 + 2,
          color: ["#d4af37", "#f5d46e", "#fff"][Math.floor(Math.random() * 3)],
        });
      }
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach((p) => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });
      requestAnimationFrame(updateConfetti);
    }

    // HANDLE SUBMIT
    btn.addEventListener("click", () => {
      const typed = input.value.trim().toLowerCase();

      if (typed !== correctPassword) {
        errorMsg.textContent = "❌ The Vault rejects you.";
        triggerShake();
        return;
      }

      // SUCCESS
      errorMsg.textContent = "";
      createConfetti();
      updateConfetti();

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    });
  </script>

</body>
</html>
