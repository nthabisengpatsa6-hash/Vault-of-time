<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Keeper's Console</title>

  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at top, #0d0d0f 0%, #000 70%);
      font-family: "Poppins", sans-serif;
      color: #e6e6e6;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem; margin-bottom: 20px; letter-spacing: 2px;
      color: #d4af37; text-shadow: 0 0 20px rgba(212,175,55,0.5);
    }

    /* --- THE GATE (Password Screen) --- */
    #gate { transition: opacity 0.5s; }
    
    #passwordInput {
      background: #111; border: 1px solid #333; padding: 14px 18px;
      font-size: 1.1rem; border-radius: 6px; width: 260px;
      color: #fff; outline: none; text-align: center; transition: 0.2s ease;
    }
    #passwordInput:focus { border-color: #d4af37; box-shadow: 0 0 12px rgba(212,175,55,0.4); }

    #submitBtn {
      margin-top: 15px; padding: 12px 22px; background: #d4af37;
      color: #111; border: none; border-radius: 6px; font-size: 1rem;
      font-weight: bold; cursor: pointer; transition: 0.2s ease;
    }
    #submitBtn:hover { background: #f5d46e; transform: scale(1.05); }

    .shake { animation: shakeAnim 0.4s ease; }
    @keyframes shakeAnim {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    #errorMsg { margin-top: 12px; color: #ff6961; font-size: 0.9rem; min-height: 20px; }

    /* --- THE ADMIN PANEL (Hidden by default) --- */
    #adminPanel {
      display: none; /* Hidden until password is correct */
      width: 90%; max-width: 500px;
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #333; border-radius: 12px;
      padding: 30px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .control-group { margin-bottom: 20px; text-align: left; }
    label { display: block; color: #888; margin-bottom: 5px; font-size: 0.9rem; }
    input.admin-input {
      width: 100%; padding: 10px; background: #000; border: 1px solid #444;
      color: #fff; border-radius: 4px; box-sizing: border-box; font-family: monospace;
    }
    
    .row { display: flex; gap: 10px; }
    
    #runBtn {
      width: 100%; padding: 15px; background: #4CAF50; color: white;
      border: none; border-radius: 6px; font-size: 1.1rem; font-weight: bold;
      cursor: pointer; margin-top: 10px;
    }
    #runBtn:hover { background: #45a049; }
    #runBtn:disabled { background: #333; cursor: not-allowed; }

    #consoleLog {
      margin-top: 20px; background: #000; padding: 15px; border-radius: 6px;
      border: 1px solid #333; height: 150px; overflow-y: auto;
      text-align: left; font-family: monospace; font-size: 0.85rem; color: #0f0;
    }

    /* CONFETTI CANVAS */
    canvas { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    #contentWrapper { position: relative; z-index: 1; width: 100%; display: flex; justify-content: center; }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <div id="contentWrapper">
    
    <div id="gate">
      <h1>‚öú Enter the Vault ‚öú</h1>
      <input id="passwordInput" type="text" placeholder="Speak the phrase..." autocomplete="off" />
      <br>
      <button id="submitBtn">Enter</button>
      <p id="errorMsg"></p>
    </div>

    <div id="adminPanel">
      <h2 style="color: #d4af37; margin-top: 0;">‚ö° Bulk Assign Tool</h2>
      <p style="color: #666; font-size: 0.9rem;">
        Use this to attach an email to a range of blocks after receiving payment.
        <br><strong id="authStatus" style="color: #ff6961;">Checking Auth...</strong>
      </p>

      <div class="row">
        <div class="control-group" style="flex:1">
          <label>Start Block #</label>
          <input type="number" id="startId" class="admin-input" placeholder="100">
        </div>
        <div class="control-group" style="flex:1">
          <label>End Block #</label>
          <input type="number" id="endId" class="admin-input" placeholder="150">
        </div>
      </div>

      <div class="control-group">
        <label>Buyer Email (Must match their login)</label>
        <input type="email" id="buyerEmail" class="admin-input" placeholder="vip_client@gmail.com">
      </div>

      <button id="runBtn">üöÄ Assign Blocks</button>

      <div id="consoleLog">System Ready...</div>
      
      <button onclick="window.location.href='index.html'" style="background:none; border:none; color:#666; margin-top:15px; cursor:pointer; text-decoration:underline;">Back to Grid</button>
    </div>

  </div>

  <script type="module">
    // ================= FIREBASE IMPORTS =================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // ================= CONFIG =================
    const firebaseConfig = {
      apiKey: "AIzaSyDo9YzptBrAvJy7hjiGh1YSy20lZzOKVZc",
      authDomain: "vault-of-time-e6c03.firebaseapp.com",
      projectId: "vault-of-time-e6c03",
      storageBucket: "vault-of-time-e6c03.firebasestorage.app",
      messagingSenderId: "941244238426",
      appId: "1:941244238426:web:80f80b5237b84b1740e663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ================= UI LOGIC =================
    const correctPassword = "take me to the vault";
    const gate = document.getElementById("gate");
    const adminPanel = document.getElementById("adminPanel");
    const input = document.getElementById("passwordInput");
    const btn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");
    const runBtn = document.getElementById("runBtn");
    const logger = document.getElementById("consoleLog");
    const authStatus = document.getElementById("authStatus");

    // 1. Password Check
    btn.addEventListener("click", () => {
      const typed = input.value.trim().toLowerCase();
      if (typed !== correctPassword) {
        errorMsg.textContent = "‚ùå The Vault rejects you.";
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 400);
      } else {
        // Unlock
        errorMsg.textContent = "";
        createConfetti(); updateConfetti();
        gate.style.display = 'none'; // Hide Gate
        adminPanel.style.display = 'block'; // Show Admin
      }
    });

    // 2. Auth Check (Must be logged in as Keeper)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authStatus.innerHTML = `‚úÖ Logged in as: ${user.email}`;
        authStatus.style.color = "#4CAF50";
        runBtn.disabled = false;
      } else {
        authStatus.innerHTML = "‚ö†Ô∏è NOT LOGGED IN. Go to index.html and login first.";
        authStatus.style.color = "#ff6961";
        runBtn.disabled = true;
      }
    });

    // 3. Logger Utility
    function log(msg) {
      logger.innerHTML += `<div>> ${msg}</div>`;
      logger.scrollTop = logger.scrollHeight;
    }

    // 4. THE BULK ASSIGN LOGIC
    runBtn.addEventListener("click", async () => {
      const start = parseInt(document.getElementById("startId").value);
      const end = parseInt(document.getElementById("endId").value);
      const email = document.getElementById("buyerEmail").value.trim();

      if (!start || !end || !email) return alert("Please fill in all fields.");
      if (!confirm(`Assign Blocks #${start} to #${end}\nTo: ${email}\n\nAre you sure?`)) return;

      log(`üöÄ Starting assignment for ${email}...`);
      runBtn.disabled = true;
      runBtn.textContent = "Processing...";

      let success = 0;
      let fail = 0;

      for (let i = start; i <= end; i++) {
        try {
          // This matches the logic we discussed: 
          // Set Status=Paid, Attach Email, Clear OwnerId (for handshake)
          await setDoc(doc(db, "blocks", String(i)), {
            status: "paid",
            email: email, 
            purchasedAt: serverTimestamp(),
            reserved: false,
            reservedBy: null,
            ownerId: null 
          }, { merge: true });
          
          log(`‚úÖ Block #${i} assigned.`);
          success++;
        } catch (err) {
          log(`‚ùå Error #${i}: ${err.message}`);
          fail++;
        }
      }

      log(`--- COMPLETE ---`);
      log(`Success: ${success} | Failed: ${fail}`);
      alert("Job Done! Check the log.");
      
      runBtn.disabled = false;
      runBtn.textContent = "üöÄ Assign Blocks";
    });

    // ================= CONFETTI (Visuals) =================
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    resizeCanvas(); window.onresize = resizeCanvas;
    function createConfetti() {
      pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width, y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 7 + 3, speed: Math.random() * 3 + 2,
          color: ["#d4af37", "#f5d46e", "#fff"][Math.floor(Math.random() * 3)],
        });
      }
    }
    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach((p) => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });
      requestAnimationFrame(updateConfetti);
    }
  </script>

</body>
</html>
