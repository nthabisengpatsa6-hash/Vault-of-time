<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter the Vault</title>

  <style>
    /* --- YOUR ORIGINAL STYLES --- */
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at top, #0d0d0f 0%, #000 70%);
      font-family: "Poppins", sans-serif;
      color: #e6e6e6;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem; margin-bottom: 20px; letter-spacing: 2px;
      color: #d4af37; text-shadow: 0 0 20px rgba(212,175,55,0.5);
    }

    /* Shared Input Style */
    input {
      background: #111; border: 1px solid #333; padding: 14px 18px;
      font-size: 1.1rem; border-radius: 6px; width: 260px;
      color: #fff; outline: none; text-align: center; transition: 0.2s ease;
      margin-bottom: 10px;
    }
    input:focus { border-color: #d4af37; box-shadow: 0 0 12px rgba(212,175,55,0.4); }

    /* Shared Button Style */
    button {
      margin-top: 15px; padding: 12px 22px; background: #d4af37;
      color: #111; border: none; border-radius: 6px; font-size: 1rem;
      font-weight: bold; cursor: pointer; transition: 0.2s ease;
    }
    button:hover { background: #f5d46e; transform: scale(1.05); }
    button:disabled { background: #333; color: #777; cursor: not-allowed; transform: none; }

    .shake { animation: shakeAnim 0.4s ease; }
    @keyframes shakeAnim {
      0% { transform: translateX(0); } 20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); } 60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); } 100% { transform: translateX(0); }
    }

    #errorMsg { margin-top: 12px; color: #ff6961; font-size: 0.9rem; min-height: 20px; }
    canvas { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
    
    /* --- NEW: The Hidden Admin Panel --- */
    #gate { z-index: 1; }
    #adminPanel { display: none; z-index: 1; max-width: 400px; width: 90%; }
    
    .admin-row { display: flex; gap: 10px; justify-content: center; }
    .admin-row input { width: 100px; } /* Smaller inputs for numbers */
    
    #consoleLog {
      margin-top: 20px; color: #4CAF50; font-family: monospace; font-size: 0.8rem;
      height: 100px; overflow-y: auto; text-align: left; background: #000; padding: 10px;
      border: 1px solid #333; display: none;
    }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <div id="gate">
    <h1>âšœ Enter the Vault âšœ</h1>
    <input id="passwordInput" type="text" placeholder="Speak the phrase..." autocomplete="off" />
    <br>
    <button id="submitBtn">Enter</button>
    <p id="errorMsg"></p>
  </div>

  <div id="adminPanel">
    <h1>âš¡ Keeper Tools</h1>
    <p style="color: #888; margin-bottom: 20px; font-size: 0.9rem;">
      Assign paid blocks to an email address.
      <br><span id="authStatus" style="color: #ff6961">Verifying Identity...</span>
    </p>

    <div class="admin-row">
      <input type="number" id="startId" placeholder="Start #">
      <input type="number" id="endId" placeholder="End #">
    </div>
    
    <input type="email" id="buyerEmail" placeholder="Buyer Email (Required)" style="width: 100%; box-sizing: border-box;">
    
    <button id="runBtn" disabled>ðŸ”’ Waiting for Keeper...</button>
    
    <div id="consoleLog"></div>
    
    <button onclick="location.reload()" style="background:none; color:#555; margin-top: 20px; font-size: 0.8rem;">Lock Vault</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDo9YzptBrAvJy7hjiGh1YSy20lZzOKVZc",
      authDomain: "vault-of-time-e6c03.firebaseapp.com",
      projectId: "vault-of-time-e6c03",
      storageBucket: "vault-of-time-e6c03.firebasestorage.app",
      messagingSenderId: "941244238426",
      appId: "1:941244238426:web:80f80b5237b84b1740e663"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- YOUR SETTINGS ---
    const correctPassword = "take me to the vault";
    const KEEPER_UID = "cZaUiCcddwf0Zx3RzhdfXyrGPhH2"; // ðŸ”’ Your ID

    // UI Elements
    const gate = document.getElementById("gate");
    const adminPanel = document.getElementById("adminPanel");
    const input = document.getElementById("passwordInput");
    const btn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");
    const runBtn = document.getElementById("runBtn");
    const logger = document.getElementById("consoleLog");
    const authStatus = document.getElementById("authStatus");

    // 1. PASSWORD CHECK (Visual Gate)
    btn.addEventListener("click", () => {
      if (input.value.trim().toLowerCase() !== correctPassword) {
        errorMsg.textContent = "âŒ The Vault rejects you.";
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 400);
      } else {
        createConfetti(); updateConfetti();
        gate.style.display = 'none'; // Hide Gate
        adminPanel.style.display = 'block'; // Show Tools
      }
    });

    // 2. SECURITY CHECK (Background)
    onAuthStateChanged(auth, (user) => {
      if (user && user.uid === KEEPER_UID) {
        authStatus.innerHTML = `âœ… Identity Verified: ${user.email}`;
        authStatus.style.color = "#4CAF50";
        runBtn.disabled = false;
        runBtn.textContent = "ðŸš€ Assign Blocks";
      } else {
        authStatus.innerHTML = "â›” Not logged in as Keeper";
        runBtn.disabled = true;
      }
    });

    // 3. THE TOOL
    runBtn.addEventListener("click", async () => {
      const start = parseInt(document.getElementById("startId").value);
      const end = parseInt(document.getElementById("endId").value);
      const email = document.getElementById("buyerEmail").value.trim();

      if (!start || !end || !email) return alert("Fill in all fields!");
      if (!confirm(`Assign #${start}-${#end} to ${email}?`)) return;

      runBtn.disabled = true;
      runBtn.textContent = "Working...";
      logger.style.display = "block";
      logger.innerHTML = "Starting...\n";

      let success = 0;
      for (let i = start; i <= end; i++) {
        try {
          await setDoc(doc(db, "blocks", String(i)), {
            status: "paid",
            email: email, 
            purchasedAt: serverTimestamp(),
            reserved: false,
            reservedBy: null,
            ownerId: null 
          }, { merge: true });
          success++;
          logger.innerHTML += `âœ… Block #${i} done.\n`;
        } catch (e) {
          logger.innerHTML += `âŒ Error #${i}\n`;
        }
      }
      alert(`Done! Assigned ${success} blocks.`);
      runBtn.disabled = false;
      runBtn.textContent = "ðŸš€ Assign Blocks";
    });

    // --- CONFETTI (Your original code) ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    resizeCanvas(); window.onresize = resizeCanvas;
    function createConfetti() {
      pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width, y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 7 + 3, speed: Math.random() * 3 + 2,
          color: ["#d4af37", "#f5d46e", "#fff"][Math.floor(Math.random() * 3)],
        });
      }
    }
    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach((p) => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      });
      requestAnimationFrame(updateConfetti);
    }
  </script>
</body>
</html>
