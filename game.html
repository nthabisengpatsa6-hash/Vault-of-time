<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hopocalypse: Run from Oblivion</title>
    <style>
        /* 1. RESET EVERYTHING */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; /* Stop scrolling */
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        /* 2. THE FIX: Force Canvas to fill the container */
        #gameCanvas {
            display: block;
            width: 100%; 
            height: 100%;
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10;
        }

        .screen {
            background: rgba(10, 10, 10, 0.95);
            padding: 1.5rem; 
            border-radius: 1.5rem; text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            pointer-events: auto; 
            width: 85%; max-width: 400px;
            border: 3px solid #D4AF37; color: #fff;
        }

        h1 { margin: 0 0 10px 0; color: #D4AF37; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; }
        p { color: #ccc; margin-bottom: 20px; font-size: 0.9rem; line-height: 1.4; }
        
        .score-display { font-size: 2.5rem; font-weight: bold; color: #fff; margin: 10px 0; }

        #leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; padding: 10px; margin: 15px 0;
            text-align: left; font-size: 0.8rem; border: 1px solid #444;
            max-height: 120px; overflow-y: auto;
        }
        .lb-entry { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 3px; }

        button {
            background: #D4AF37; color: #000; border: none;
            padding: 12px; font-size: 1rem; border-radius: 50px;
            cursor: pointer; margin: 5px 0; font-weight: 900;
            transition: transform 0.1s; box-shadow: 0 4px 0 #997d29;
            width: 100%;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        
        #claimLegacyBtn { background: #6a0dad; color: white; box-shadow: 0 4px 0 #4b0082; margin-top: 10px; }

        #hud {
            position: absolute; top: 15px; left: 15px;
            font-size: 1.1rem; font-weight: 900; color: white;
            text-shadow: 2px 2px 0 #000; pointer-events: none; z-index: 10;
        }

        #muteBtn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.5); color: white;
            border: none; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; z-index: 100; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <button id="muteBtn">üîä</button>

    <div id="hud">
        <div style="font-size: 0.8rem; opacity: 0.8;">HI: <span id="highScoreHud">0</span></div>
        <div>SCORE: <span id="scoreHud">0</span></div>
    </div>

    <div id="ui-layer">
        <div id="startScreen" class="screen">
            <h1>ü•ï HOPOCALYPSE ü•ï</h1>
            <p>Run from the chaos.<br>Tap to Jump.</p>
            <button id="startBtn">START RUNNING</button>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <h1 id="deathMessage">FORGOTTEN</h1>
            <div class="score-display"><span id="finalScore">0</span></div>
            
            <div id="leaderboard">
                <div style="text-align: center; font-weight: 900; margin-bottom: 10px; color: #D4AF37;">üèÜ TOP KEEPERS</div>
                <div id="scoreList">Loading legends...</div>
            </div>

            <button id="restartBtn">TRY AGAIN</button>
            <button id="claimLegacyBtn">Claim a block & be remembered.</button>
        </div>
    </div>

<script type="module">
    const parentDb = window.parent.db;
    const { collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } = window.parent.FirebaseFirestore || {};

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- 3. RESIZE HANDLER (CRITICAL) ---
    // Sync internal resolution with CSS size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Re-init clouds if needed, but keeping it simple prevents glitches
        initClouds();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Call immediately on load

    // --- GAME CONFIG ---
    const isMobile = window.innerWidth < 600;
    const BUNNY_SIZE = isMobile ? 32 : 40;
    const GRAVITY = isMobile ? 0.7 : 0.8; 
    const JUMP_FORCE = isMobile ? -12 : -14; 
    const SPEED_INITIAL = isMobile ? 5 : 6;
    const SPEED_ACCEL = 0.002; 

    let gameSpeed = SPEED_INITIAL;
    let isPlaying = false;
    let score = 0;
    let highScore = localStorage.getItem('hopocalypseHighScore') || 0;
    let isMuted = localStorage.getItem('hopocalypseMuted') === 'true';

    document.getElementById('highScoreHud').innerText = Math.floor(highScore);
    document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä';

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    function playSound(type) {
        if (isMuted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'jump') {
            osc.frequency.setValueAtTime(300, now); osc.frequency.linearRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else if (type === 'crash') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
            gain.gain.setValueAtTime(0.5, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    // --- CLOUDS ---
    let clouds = [];
    function initClouds() {
        clouds = [];
        for(let i=0; i<5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height/2),
                width: 60 + Math.random() * 80,
                speed: 0.5 + Math.random() * 0.5
            });
        }
    }
    function drawClouds() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
        clouds.forEach(c => {
            c.x -= c.speed;
            if(c.x + c.width < 0) { c.x = canvas.width; c.y = Math.random() * (canvas.height/2); }
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.width/3, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/3, c.y - c.width/4, c.width/2.5, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/1.5, c.y, c.width/3, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    // --- BUNNY ---
    const bunny = {
        x: isMobile ? 40 : 80, 
        y: 0, 
        width: BUNNY_SIZE, height: BUNNY_SIZE, 
        dy: 0, jumpCount: 0, maxJumps: 2,
        scaleY: 1, scaleX: 1,
        
        draw() {
            const centerX = this.x + (this.width/2), bottomY = this.y + this.height;
            if (this.dy < -5) { this.scaleY = 1.2; this.scaleX = 0.8; } 
            else if (this.dy > 5) { this.scaleY = 1.1; this.scaleX = 0.9; } 
            else { 
                this.scaleY += (1 - this.scaleY) * 0.1; 
                this.scaleX += (1 - this.scaleX) * 0.1;
            }
            ctx.save();
            ctx.translate(centerX, bottomY);
            ctx.scale(this.scaleX, this.scaleY);
            ctx.translate(-centerX, -bottomY);
            
            const radius = this.width / 2;

            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; 
            ctx.beginPath(); ctx.ellipse(centerX, bottomY, radius - 5, 4, 0, 0, Math.PI*2); ctx.fill();
            
            // Body
            ctx.fillStyle = '#FFF'; ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
            
            // Ears
            const earWiggle = this.dy * 0.05;
            ctx.beginPath(); ctx.ellipse(centerX - (radius/3), this.y + (radius/4), radius/4, radius/1.5, -0.1 + earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.ellipse(centerX + (radius/3), this.y + (radius/4), radius/4, radius/1.5, 0.1 - earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            
            // Face
            ctx.beginPath(); ctx.arc(centerX, this.y + (radius + 2), radius - 2, 0, Math.PI*2); ctx.fill(); ctx.stroke(); 
            
            // Eyes
            ctx.fillStyle = '#000'; 
            ctx.beginPath(); ctx.arc(centerX - 4, this.y + radius, 2, 0, Math.PI*2); ctx.fill(); 
            ctx.beginPath(); ctx.arc(centerX + 4, this.y + radius, 2, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        },
        update() { 
            this.dy += GRAVITY; 
            this.y += this.dy; 
            if (this.y > canvas.height + 100) gameOver("THE VOID"); 
        },
        squash() { this.scaleY = 0.7; this.scaleX = 1.3; }
    };

    let platforms = [], obstacles = [];
    
    function init() {
        // 4. GUARANTEED VISIBLE SPAWN
        // We spawn the first platform at height - 250px.
        // This is high enough to avoid mobile URL bars, but low enough to look like ground.
        const startY = canvas.height - 250;
        
        platforms = [{ x: 0, y: startY, width: canvas.width, height: 400 }]; 
        obstacles = []; 
        score = 0; 
        gameSpeed = SPEED_INITIAL;
        bunny.y = startY - 100;
        bunny.dy = 0; bunny.jumpCount = 0;
        initClouds();
    }

    function spawnObstacle(p) {
        if (score > 20 && Math.random() < 0.5) {
            obstacles.push({ x: p.x + p.width/2, y: p.y - 30, width: 30, height: 30 });
        }
    }

    function loop() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawClouds();

        // Draw Platforms
        platforms.forEach(p => {
            p.x -= gameSpeed;
            ctx.fillStyle = '#795548'; ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.fillStyle = '#4CAF50'; ctx.fillRect(p.x, p.y, p.width, 20); 
        });

        // Spawn New Platforms
        if (platforms[platforms.length-1].x < canvas.width) {
            const last = platforms[platforms.length-1];
            
            // Clamp safe area (Center of screen)
            const minSafeY = canvas.height * 0.3; 
            const maxSafeY = canvas.height - 250; // Respect the bottom safety margin

            let newY = last.y + (Math.random() * 150 - 75); 
            if(newY < minSafeY) newY = minSafeY;
            if(newY > maxSafeY) newY = maxSafeY;

            const p = { 
                x: last.x + last.width + (isMobile ? 80 : 120) + Math.random()*100, 
                y: newY,
                width: 200 + Math.random()*300, 
                height: 500 
            };
            platforms.push(p); spawnObstacle(p);
        }

        // Obstacles
        obstacles.forEach((o, i) => {
            o.x -= gameSpeed;
            ctx.fillStyle = '#D32F2F'; ctx.fillRect(o.x, o.y, o.width, o.height);
            if (bunny.x + (bunny.width*0.7) > o.x && bunny.x + (bunny.width*0.3) < o.x + o.width && 
                bunny.y + (bunny.height*0.8) > o.y && bunny.y + (bunny.height*0.1) < o.y + o.height) {
                gameOver("FORGOTTEN");
            }
        });

        bunny.update();
        
        // Ground Collision (Thick floor for anti-tunneling)
        let onGround = false;
        platforms.forEach(p => {
            if (bunny.dy >= 0 && 
                bunny.x + (bunny.width*0.7) > p.x && 
                bunny.x + (bunny.width*0.3) < p.x + p.width && 
                bunny.y + bunny.height >= p.y && 
                bunny.y + bunny.height <= p.y + 60) { 
                
                if(bunny.dy > 5) bunny.squash();
                bunny.y = p.y - bunny.height; 
                bunny.dy = 0; 
                bunny.jumpCount = 0; 
                onGround = true;
            }
        });

        score += 0.05; 
        gameSpeed += SPEED_ACCEL; 
        document.getElementById('scoreHud').innerText = Math.floor(score);
        bunny.draw();
        requestAnimationFrame(loop);
    }

    async function updateLeaderboard() {
        if (!parentDb) return;
        const scoreList = document.getElementById('scoreList');
        try {
            const q = query(collection(parentDb, "hopocalypse_scores"), orderBy("score", "desc"), limit(5));
            const snap = await getDocs(q);
            scoreList.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const name = d.email ? d.email.split('@')[0] : "Anon";
                scoreList.innerHTML += `<div class="lb-entry"><span>${name}</span><strong>${d.score}</strong></div>`;
            });
        } catch (e) { scoreList.innerHTML = "Become a Keeper to see the board."; }
    }

    async function submitScore() {
        const session = JSON.parse(window.parent.localStorage.getItem('vault_session'));
        if (session?.email && parentDb) {
            await addDoc(collection(parentDb, "hopocalypse_scores"), {
                email: session.email, score: Math.floor(score), timestamp: serverTimestamp()
            });
        }
    }

    function gameOver(reason) {
        isPlaying = false; playSound('crash');
        if (score > highScore) { highScore = score; localStorage.setItem('hopocalypseHighScore', highScore); }
        document.getElementById('finalScore').innerText = Math.floor(score);
        document.getElementById('gameOverScreen').classList.remove('hidden');
        submitScore(); updateLeaderboard();
    }

    function jump() { if (isPlaying) bunny.jumpCount++ < 2 && (bunny.dy = JUMP_FORCE, playSound('jump')); }
    window.addEventListener('keydown', (e) => (e.code === 'Space' || e.code === 'ArrowUp') && jump());
    canvas.addEventListener('pointerdown', (e) => { e.preventDefault(); jump(); });

    document.getElementById('startBtn').onclick = () => { isPlaying = true; document.getElementById('startScreen').classList.add('hidden'); init(); loop(); };
    document.getElementById('restartBtn').onclick = () => { isPlaying = true; document.getElementById('gameOverScreen').classList.add('hidden'); init(); loop(); };
    document.getElementById('claimLegacyBtn').onclick = () => window.parent.closeArcade();
    document.getElementById('muteBtn').onclick = () => { isMuted = !isMuted; localStorage.setItem('hopocalypseMuted', isMuted); document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä'; };

    resizeCanvas();
    initClouds(); 

</script>
</body>
</html>
