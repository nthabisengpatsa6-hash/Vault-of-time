<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hopocalypse: Run from Oblivion</title>
    <style>
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Critical for mobile games */
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas { display: block; width: 100%; height: 100%; }

        /* UI Overlays */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .screen {
            background: rgba(10, 10, 10, 0.95);
            padding: 2rem; border-radius: 1.5rem; text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            pointer-events: auto; max-width: 85%;
            border: 3px solid #D4AF37; color: #fff;
        }

        h1 { margin: 0 0 10px 0; color: #D4AF37; font-size: 2rem; font-weight: 900; text-transform: uppercase; }
        p { color: #ccc; margin-bottom: 20px; font-size: 0.9rem; }
        
        .score-display { font-size: 3rem; font-weight: bold; color: #fff; margin: 10px 0; }

        button {
            background: #D4AF37; color: #000; border: none;
            padding: 12px 25px; font-size: 1rem; border-radius: 50px;
            cursor: pointer; margin: 5px; font-weight: 900;
            transition: transform 0.1s; box-shadow: 0 4px 0 #997d29;
            width: 100%;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        
        #closeBtn { background: #d32f2f; color: white; box-shadow: 0 4px 0 #8b0000; margin-top: 10px; }

        #hud {
            position: absolute; top: 20px; left: 20px;
            font-size: 1.2rem; font-weight: 900; color: white;
            text-shadow: 2px 2px 0 #000; pointer-events: none;
        }

        #muteBtn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.5); color: white;
            border: none; border-radius: 50%; width: 45px; height: 45px;
            cursor: pointer; z-index: 100;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <button id="muteBtn">üîä</button>

    <div id="hud">
        <div style="font-size: 0.8rem; opacity: 0.8;">HI: <span id="highScoreHud">0</span></div>
        <div>SCORE: <span id="scoreHud">0</span></div>
    </div>

    <div id="ui-layer">
        <div id="startScreen" class="screen">
            <h1>ü•ï HOPOCALYPSE ü•ï</h1>
            <p>Run from the chaos.<br>Tap to Jump.</p>
            <button id="startBtn">START RUNNING</button>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <h1 id="deathMessage">FORGOTTEN</h1>
            <div class="score-display"><span id="finalScore">0</span></div>
            <button id="restartBtn">TRY AGAIN</button>
            <button id="closeBtn">EXIT</button>
        </div>
    </div>

<script>
    // --- OFFLINE VERSION (Based on your working code) ---
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // üî• PHYSICS TWEAKS
    const GRAVITY = 0.9; 
    const JUMP_FORCE = -15; 
    const SPEED_INITIAL = 7;
    const SPEED_ACCEL = 0.003; 

    let gameSpeed = SPEED_INITIAL;
    let isPlaying = false;
    let score = 0;
    let highScore = localStorage.getItem('hopocalypseHighScore') || 0;
    let isMuted = localStorage.getItem('hopocalypseMuted') === 'true';

    document.getElementById('highScoreHud').innerText = Math.floor(highScore);
    document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä';

    // --- AUDIO ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    
    function playSound(type) {
        if (isMuted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'jump') {
            osc.frequency.setValueAtTime(300, now); osc.frequency.linearRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else if (type === 'crash') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
            gain.gain.setValueAtTime(0.5, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    // --- ‚òÅÔ∏è CLOUDS (Added to your working code) ---
    let clouds = [];
    function initClouds() {
        clouds = [];
        for(let i=0; i<5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height/2),
                width: 60 + Math.random() * 80,
                speed: 0.5 + Math.random() * 0.5
            });
        }
    }
    function drawClouds() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
        clouds.forEach(c => {
            c.x -= c.speed;
            if(c.x + c.width < 0) { c.x = canvas.width; c.y = Math.random() * (canvas.height/2); }
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.width/3, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/3, c.y - c.width/4, c.width/2.5, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/1.5, c.y, c.width/3, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    // --- üê∞ UPGRADED BUNNY (Squash & Stretch) ---
    const bunny = {
        x: 80, y: 0, 
        width: 40, height: 40, 
        dy: 0, jumpCount: 0, maxJumps: 2,
        scaleY: 1, scaleX: 1, // Animation variables
        
        draw() {
            const centerX = this.x + 20;
            const bottomY = this.y + 40;
            
            // Squash logic
            if (this.dy < -5) { this.scaleY = 1.2; this.scaleX = 0.8; } 
            else if (this.dy > 5) { this.scaleY = 1.1; this.scaleX = 0.9; } 
            else { 
                this.scaleY += (1 - this.scaleY) * 0.1; 
                this.scaleX += (1 - this.scaleX) * 0.1;
            }

            ctx.save();
            ctx.translate(centerX, bottomY);
            ctx.scale(this.scaleX, this.scaleY);
            ctx.translate(-centerX, -bottomY);
            
            // Draw Body
            const radius = 20;
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; 
            ctx.beginPath(); ctx.ellipse(centerX, bottomY, radius - 5, 4, 0, 0, Math.PI*2); ctx.fill();
            
            ctx.fillStyle = '#FFF'; ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
            
            // Ears
            const earWiggle = this.dy * 0.05;
            ctx.beginPath(); ctx.ellipse(centerX - 7, this.y + 10, 5, 15, -0.1 + earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.ellipse(centerX + 7, this.y + 10, 5, 15, 0.1 - earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            
            // Face
            ctx.beginPath(); ctx.arc(centerX, this.y + 22, 18, 0, Math.PI*2); ctx.fill(); ctx.stroke(); 
            
            // Eyes
            ctx.fillStyle = '#000'; 
            ctx.beginPath(); ctx.arc(centerX - 5, this.y + 16, 2, 0, Math.PI*2); ctx.fill(); 
            ctx.beginPath(); ctx.arc(centerX + 5, this.y + 16, 2, 0, Math.PI*2); ctx.fill();
            
            ctx.restore();
        },
        update() { 
            this.dy += GRAVITY; 
            this.y += this.dy; 
            // "The Void" check (Generous)
            if (this.y > canvas.height + 50) gameOver("THE VOID"); 
        },
        squash() { this.scaleY = 0.7; this.scaleX = 1.3; }
    };

    let platforms = [], obstacles = [];
    
    function init() {
        platforms = [{ x: 0, y: canvas.height - 150, width: canvas.width, height: 150 }];
        obstacles = []; 
        score = 0; 
        gameSpeed = SPEED_INITIAL;
        bunny.y = 0;
        bunny.dy = 0;
        bunny.jumpCount = 0;
        initClouds(); // Start the clouds
    }

    function spawnObstacle(p) {
        if (score > 20 && Math.random() < 0.5) {
            obstacles.push({ x: p.x + p.width/2, y: p.y - 30, width: 30, height: 30 });
        }
    }

    // --- ENGINE ---
    function loop() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawClouds(); // Draw Clouds

        // Update & Draw Platforms
        platforms.forEach(p => {
            p.x -= gameSpeed;
            ctx.fillStyle = '#795548'; ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.fillStyle = '#4CAF50'; ctx.fillRect(p.x, p.y, p.width, 20);
        });

        if (platforms[platforms.length-1].x < canvas.width) {
            const last = platforms[platforms.length-1];
            const p = { 
                x: last.x + last.width + 120 + Math.random()*100, 
                // Ensure platform doesn't go too high or too low
                y: Math.min(canvas.height - 100, Math.max(canvas.height - 400, canvas.height - 100 - Math.random()*200)), 
                width: 300 + Math.random()*300, 
                height: 500 
            };
            platforms.push(p); spawnObstacle(p);
        }

        // Obstacles & Collision
        obstacles.forEach((o, i) => {
            o.x -= gameSpeed;
            ctx.fillStyle = '#D32F2F'; ctx.fillRect(o.x, o.y, o.width, o.height);
            // Slightly smaller hitbox for fairness
            if (bunny.x + 30 > o.x && bunny.x + 10 < o.x + o.width && 
                bunny.y + 35 > o.y && bunny.y + 5 < o.y + o.height) {
                gameOver("FORGOTTEN");
            }
        });

        bunny.update();
        
        // GROUND COLLISION
        platforms.forEach(p => {
            if (bunny.dy >= 0 && 
                bunny.x + 30 > p.x && 
                bunny.x + 10 < p.x + p.width && 
                bunny.y + 40 > p.y && 
                bunny.y < p.y) { 
                
                if(bunny.dy > 5) bunny.squash(); // Squash on impact
                bunny.y = p.y - 40; // Snap to top
                bunny.dy = 0; 
                bunny.jumpCount = 0; 
            }
        });

        score += 0.05; 
        gameSpeed += SPEED_ACCEL; // Gets faster every frame
        
        document.getElementById('scoreHud').innerText = Math.floor(score);
        bunny.draw();
        requestAnimationFrame(loop);
    }

    function gameOver(reason) {
        isPlaying = false; playSound('crash');
        if (score > highScore) { highScore = score; localStorage.setItem('hopocalypseHighScore', highScore); }
        document.getElementById('finalScore').innerText = Math.floor(score);
        document.getElementById('gameOverScreen').classList.remove('hidden');
    }

    // --- CONTROLS ---
    function jump() { 
        if (isPlaying && bunny.jumpCount < 2) {
            bunny.dy = JUMP_FORCE; 
            bunny.jumpCount++; 
            playSound('jump');
        } 
    }
    
    window.addEventListener('keydown', (e) => (e.code === 'Space' || e.code === 'ArrowUp') && jump());
    
    // Touch/Mouse Listeners
    canvas.addEventListener('touchstart', (e) => { 
        if(e.target == canvas) e.preventDefault(); 
        jump(); 
    }, {passive: false});
    
    canvas.addEventListener('mousedown', jump);

    // Button Listeners
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    function startGame() { isPlaying = true; document.getElementById('startScreen').classList.add('hidden'); init(); loop(); }
    function restartGame() { isPlaying = true; document.getElementById('gameOverScreen').classList.add('hidden'); init(); loop(); }

    startBtn.onclick = startGame;
    startBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });

    restartBtn.onclick = restartGame;
    restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); restartGame(); });

    document.getElementById('closeBtn').onclick = () => {
        try { window.parent.closeArcade(); } catch(e) { alert("Game Over"); }
    };
    document.getElementById('muteBtn').onclick = () => { isMuted = !isMuted; localStorage.setItem('hopocalypseMuted', isMuted); document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä'; };

    // --- RESIZE (Original Logic) ---
    // This is the logic that WORKED for you before. 
    let lastWidth = window.innerWidth;
    window.addEventListener('resize', () => {
        if (Math.abs(window.innerWidth - lastWidth) > 50) {
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
            lastWidth = window.innerWidth;
            if(!isPlaying) initClouds();
        }
    });
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    initClouds(); // Start clouds on load

</script>
</body>
</html>
