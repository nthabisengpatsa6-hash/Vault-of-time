<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hopocalypse: Run from Oblivion</title>
    <style>
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevents scrolling on mobile taps */
            user-select: none; /* Prevents highlighting text on tap */
        }

        #gameCanvas { display: block; width: 100%; height: 100%; }

        /* UI Overlays */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .screen {
            background: rgba(10, 10, 10, 0.95);
            padding: 2rem; border-radius: 1.5rem; text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            pointer-events: auto; max-width: 85%;
            border: 3px solid #D4AF37; color: #fff;
        }

        h1 { margin: 0 0 10px 0; color: #D4AF37; font-size: 2rem; font-weight: 900; text-transform: uppercase; }
        p { color: #ccc; margin-bottom: 20px; font-size: 0.9rem; }
        
        .score-display { font-size: 3rem; font-weight: bold; color: #fff; margin: 10px 0; }

        #leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; padding: 15px; margin: 15px 0;
            text-align: left; font-size: 0.85rem; border: 1px solid #444;
            max-height: 150px; overflow-y: auto;
        }
        .lb-entry { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 3px; }

        button {
            background: #D4AF37; color: #000; border: none;
            padding: 12px 25px; font-size: 1rem; border-radius: 50px;
            cursor: pointer; margin: 5px; font-weight: 900;
            transition: transform 0.1s; box-shadow: 0 4px 0 #997d29;
            width: 100%;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        
        #claimLegacyBtn { background: #6a0dad; color: white; box-shadow: 0 4px 0 #4b0082; margin-top: 10px; }

        #hud {
            position: absolute; top: 20px; left: 20px;
            font-size: 1.2rem; font-weight: 900; color: white;
            text-shadow: 2px 2px 0 #000; pointer-events: none;
        }

        #muteBtn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.5); color: white;
            border: none; border-radius: 50%; width: 45px; height: 45px;
            cursor: pointer; z-index: 100;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <button id="muteBtn">üîä</button>

    <div id="hud">
        <div style="font-size: 0.8rem; opacity: 0.8;">HI: <span id="highScoreHud">0</span></div>
        <div>SCORE: <span id="scoreHud">0</span></div>
    </div>

    <div id="ui-layer">
        <div id="startScreen" class="screen">
            <h1>ü•ï HOPOCALYPSE ü•ï</h1>
            <p>Run from the chaos.<br>Tap to Jump. Double Tap to Double Jump.</p>
            <button id="startBtn">START RUNNING</button>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <h1 id="deathMessage">FORGOTTEN</h1>
            <div class="score-display"><span id="finalScore">0</span></div>
            
            <div id="leaderboard">
                <div style="text-align: center; font-weight: 900; margin-bottom: 10px; color: #D4AF37;">üèÜ TOP KEEPERS</div>
                <div id="scoreList">Loading legends...</div>
            </div>

            <button id="restartBtn">TRY AGAIN</button>
            <button id="claimLegacyBtn">Claim a block & be remembered.</button>
        </div>
    </div>

<script type="module">
    const parentDb = window.parent.db;
    const { collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } = window.parent.FirebaseFirestore || {};

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // üî• MOBILE TUNED PHYSICS
    const GRAVITY = 0.8; // Slightly floatier for easier mobile timing
    const JUMP_FORCE = -14; 
    const SPEED_INITIAL = 6;
    const SPEED_ACCEL = 0.002; 

    let gameSpeed = SPEED_INITIAL;
    let isPlaying = false;
    let score = 0;
    let highScore = localStorage.getItem('hopocalypseHighScore') || 0;
    let isMuted = localStorage.getItem('hopocalypseMuted') === 'true';

    document.getElementById('highScoreHud').innerText = Math.floor(highScore);
    document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä';

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    function playSound(type) {
        if (isMuted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'jump') {
            osc.frequency.setValueAtTime(300, now); osc.frequency.linearRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else if (type === 'crash') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
            gain.gain.setValueAtTime(0.5, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    // --- CLOUDS ---
    let clouds = [];
    function initClouds() {
        clouds = [];
        for(let i=0; i<5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height/2),
                width: 60 + Math.random() * 80,
                speed: 0.5 + Math.random() * 0.5
            });
        }
    }
    function drawClouds() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
        clouds.forEach(c => {
            c.x -= c.speed;
            if(c.x + c.width < 0) { c.x = canvas.width; c.y = Math.random() * (canvas.height/2); }
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.width/3, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/3, c.y - c.width/4, c.width/2.5, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/1.5, c.y, c.width/3, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    // --- ANIMATED BUNNY ---
    const bunny = {
        x: 80, y: 0, width: 40, height: 40, dy: 0, jumpCount: 0, maxJumps: 2,
        scaleY: 1, scaleX: 1,
        
        draw() {
            const centerX = this.x + 20, bottomY = this.y + 40;
            if (this.dy < -5) { this.scaleY = 1.2; this.scaleX = 0.8; } 
            else if (this.dy > 5) { this.scaleY = 1.1; this.scaleX = 0.9; } 
            else { 
                this.scaleY += (1 - this.scaleY) * 0.1; 
                this.scaleX += (1 - this.scaleX) * 0.1;
            }
            ctx.save();
            ctx.translate(centerX, bottomY);
            ctx.scale(this.scaleX, this.scaleY);
            ctx.translate(-centerX, -bottomY);
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.beginPath(); ctx.ellipse(centerX, bottomY, 15, 4, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#FFF'; ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
            const earWiggle = this.dy * 0.05;
            ctx.beginPath(); ctx.ellipse(centerX - 7, this.y + 5, 5, 15, -0.1 + earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.ellipse(centerX + 7, this.y + 5, 5, 15, 0.1 - earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.arc(centerX, this.y + 22, 18, 0, Math.PI*2); ctx.fill(); ctx.stroke(); 
            ctx.fillStyle = '#000'; 
            ctx.beginPath(); ctx.arc(centerX-5, this.y+16, 2, 0, Math.PI*2); ctx.fill(); 
            ctx.beginPath(); ctx.arc(centerX+5, this.y+16, 2, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        },
        update() { 
            this.dy += GRAVITY; 
            this.y += this.dy; 
            // Generous void check for mobile
            if (this.y > canvas.height + 100) gameOver("THE VOID"); 
        },
        squash() { this.scaleY = 0.7; this.scaleX = 1.3; }
    };

    let platforms = [], obstacles = [];
    
    function init() {
        // Start platform lower down (75% of screen height) so it's always visible on mobile
        const startY = canvas.height * 0.75;
        platforms = [{ x: 0, y: startY, width: canvas.width, height: 200 }];
        obstacles = []; 
        score = 0; 
        gameSpeed = SPEED_INITIAL;
        bunny.y = startY - 100; // Drop bunny onto the platform
        bunny.dy = 0; bunny.jumpCount = 0;
        initClouds();
    }

    function spawnObstacle(p) {
        if (score > 20 && Math.random() < 0.5) {
            obstacles.push({ x: p.x + p.width/2, y: p.y - 30, width: 30, height: 30 });
        }
    }

    // --- LOGIC LOOP ---
    function loop() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawClouds();

        // 1. Update Platforms
        platforms.forEach(p => {
            p.x -= gameSpeed;
            ctx.fillStyle = '#795548'; ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.fillStyle = '#4CAF50'; ctx.fillRect(p.x, p.y, p.width, 20); 
        });

        // 2. Spawn New Platforms (RELATIVE TO LAST ONE)
        // This fixes the "Can't see ground" bug
        if (platforms[platforms.length-1].x < canvas.width) {
            const last = platforms[platforms.length-1];
            
            // Calculate new Y relative to the last one (don't jump too high/low)
            let newY = last.y + (Math.random() * 200 - 100);
            
            // Clamp so it stays on screen (between 40% and 85% of screen height)
            const minY = canvas.height * 0.4;
            const maxY = canvas.height * 0.85;
            if(newY < minY) newY = minY;
            if(newY > maxY) newY = maxY;

            const p = { 
                x: last.x + last.width + 120 + Math.random()*100, 
                y: newY,
                width: 300 + Math.random()*300, 
                height: 500 
            };
            platforms.push(p); spawnObstacle(p);
        }

        // 3. Obstacles
        obstacles.forEach((o, i) => {
            o.x -= gameSpeed;
            ctx.fillStyle = '#D32F2F'; ctx.fillRect(o.x, o.y, o.width, o.height);
            // Hitbox
            if (bunny.x + 30 > o.x && bunny.x + 10 < o.x + o.width && 
                bunny.y + 35 > o.y && bunny.y + 5 < o.y + o.height) {
                gameOver("FORGOTTEN");
            }
        });

        bunny.update();
        
        // 4. üî• MOBILE COLLISION FIX (Anti-Tunneling)
        // If bunny is falling (dy > 0), check if they are near the top of a platform.
        // We check a thicker slice (60px) so fast falls get caught.
        let onGround = false;
        platforms.forEach(p => {
            if (bunny.dy >= 0 && // Falling
                bunny.x + 30 > p.x && // Within Left Edge
                bunny.x + 10 < p.x + p.width && // Within Right Edge
                bunny.y + 40 >= p.y && // Feet are below platform top
                bunny.y + 40 <= p.y + 60) { // Feet are NOT too deep (anti-tunneling)
                
                if(bunny.dy > 5) bunny.squash();
                bunny.y = p.y - 40; // Snap to top
                bunny.dy = 0; 
                bunny.jumpCount = 0; 
                onGround = true;
            }
        });

        score += 0.05; 
        gameSpeed += SPEED_ACCEL; 
        document.getElementById('scoreHud').innerText = Math.floor(score);
        bunny.draw();
        requestAnimationFrame(loop);
    }

    // --- LEADERBOARD ---
    async function updateLeaderboard() {
        if (!parentDb) return;
        const scoreList = document.getElementById('scoreList');
        try {
            const q = query(collection(parentDb, "hopocalypse_scores"), orderBy("score", "desc"), limit(5));
            const snap = await getDocs(q);
            scoreList.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const name = d.email ? d.email.split('@')[0] : "Anon";
                scoreList.innerHTML += `<div class="lb-entry"><span>${name}</span><strong>${d.score}</strong></div>`;
            });
        } catch (e) { scoreList.innerHTML = "Become a Keeper to see the board."; }
    }

    async function submitScore() {
        const session = JSON.parse(window.parent.localStorage.getItem('vault_session'));
        if (session?.email && parentDb) {
            await addDoc(collection(parentDb, "hopocalypse_scores"), {
                email: session.email, score: Math.floor(score), timestamp: serverTimestamp()
            });
        }
    }

    function gameOver(reason) {
        isPlaying = false; playSound('crash');
        if (score > highScore) { highScore = score; localStorage.setItem('hopocalypseHighScore', highScore); }
        document.getElementById('finalScore').innerText = Math.floor(score);
        document.getElementById('gameOverScreen').classList.remove('hidden');
        submitScore(); updateLeaderboard();
    }

    function jump() { if (isPlaying) bunny.jumpCount++ < 2 && (bunny.dy = JUMP_FORCE, playSound('jump')); }
    window.addEventListener('keydown', (e) => (e.code === 'Space' || e.code === 'ArrowUp') && jump());
    
    // üî• MOBILE TAP FIX
    // Use 'pointerdown' for better responsiveness than touchstart
    canvas.addEventListener('pointerdown', (e) => { 
        e.preventDefault(); 
        jump(); 
    });

    document.getElementById('startBtn').onclick = () => { isPlaying = true; document.getElementById('startScreen').classList.add('hidden'); init(); loop(); };
    document.getElementById('restartBtn').onclick = () => { isPlaying = true; document.getElementById('gameOverScreen').classList.add('hidden'); init(); loop(); };
    document.getElementById('claimLegacyBtn').onclick = () => window.parent.closeArcade();
    document.getElementById('muteBtn').onclick = () => { isMuted = !isMuted; localStorage.setItem('hopocalypseMuted', isMuted); document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä'; };

    // Resize Logic
    let lastWidth = window.innerWidth;
    window.addEventListener('resize', () => {
        // Only reset if width changes significantly (prevents vertical jitter on mobile)
        if (Math.abs(window.innerWidth - lastWidth) > 50) {
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
            lastWidth = window.innerWidth;
            initClouds();
        }
    });
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initClouds(); 

</script>
</body>
</html>
