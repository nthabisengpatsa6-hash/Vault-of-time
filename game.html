<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hopocalypse: Run from Oblivion</title>
    <style>
        /* 1. RESET & LAYOUT */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; 
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Critical: Stops double-tap zoom on phones */
            user-select: none;
            -webkit-user-select: none;
        }

        #gameCanvas {
            display: block;
            width: 100%; height: 100%;
        }

        /* 2. UI LAYERS */
        #ui-layer {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%;
            pointer-events: none; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 20;
        }

        .screen {
            background: rgba(10, 10, 10, 0.95);
            padding: 1.5rem; 
            border-radius: 1.5rem; text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            pointer-events: auto; 
            width: 85%; max-width: 400px;
            border: 3px solid #D4AF37; color: #fff;
            position: relative;
            z-index: 30;
        }

        h1 { margin: 0 0 10px 0; color: #D4AF37; font-size: 1.8rem; font-weight: 900; text-transform: uppercase; }
        p { color: #ccc; margin-bottom: 20px; font-size: 0.9rem; line-height: 1.4; }
        
        .score-display { font-size: 2.5rem; font-weight: bold; color: #fff; margin: 10px 0; }

        #leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; padding: 10px; margin: 15px 0;
            text-align: left; font-size: 0.8rem; border: 1px solid #444;
            max-height: 120px; overflow-y: auto;
        }
        .lb-entry { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 3px; }

        button {
            background: #D4AF37; color: #000; border: none;
            padding: 15px; /* Larger touch target */
            font-size: 1.1rem; border-radius: 50px;
            cursor: pointer; margin: 5px 0; font-weight: 900;
            transition: transform 0.1s; box-shadow: 0 4px 0 #997d29;
            width: 100%;
            touch-action: manipulation;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        
        #claimLegacyBtn { background: #6a0dad; color: white; box-shadow: 0 4px 0 #4b0082; margin-top: 10px; }

        #hud {
            position: absolute; top: 15px; left: 15px;
            font-size: 1.1rem; font-weight: 900; color: white;
            text-shadow: 2px 2px 0 #000; pointer-events: none; z-index: 15;
        }

        #muteBtn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.5); color: white;
            border: none; border-radius: 50%; width: 44px; height: 44px;
            cursor: pointer; z-index: 100; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <button id="muteBtn">üîä</button>

    <div id="hud">
        <div style="font-size: 0.8rem; opacity: 0.8;">HI: <span id="highScoreHud">0</span></div>
        <div>SCORE: <span id="scoreHud">0</span></div>
    </div>

    <div id="ui-layer">
        <div id="startScreen" class="screen">
            <h1>ü•ï HOPOCALYPSE ü•ï</h1>
            <p>Run from the chaos.<br>Tap to Jump.</p>
            <button id="startBtn">START RUNNING</button>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <h1 id="deathMessage">FORGOTTEN</h1>
            <div class="score-display"><span id="finalScore">0</span></div>
            
            <div id="leaderboard">
                <div style="text-align: center; font-weight: 900; margin-bottom: 10px; color: #D4AF37;">üèÜ TOP KEEPERS</div>
                <div id="scoreList">Loading legends...</div>
            </div>

            <button id="restartBtn">TRY AGAIN</button>
            <button id="claimLegacyBtn">Claim a block & be remembered.</button>
        </div>
    </div>

<script type="module">
    // --- SAFE DATABASE CONNECTION ---
    // This prevents the game from freezing if the DB isn't found
    let parentDb = null;
    let Firestore = {};
    try {
        if (window.parent && window.parent.db) {
            parentDb = window.parent.db;
            Firestore = window.parent.FirebaseFirestore || {};
        }
    } catch (e) { console.log("Offline Mode"); }

    const { collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } = Firestore;

    // --- SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 1. HIGH DPI SCALING (Sharpness)
    let logicalWidth, logicalHeight;
    function resizeCanvas() {
        logicalWidth = window.innerWidth;
        logicalHeight = window.innerHeight;
        const dpr = window.devicePixelRatio || 1;
        canvas.width = logicalWidth * dpr;
        canvas.height = logicalHeight * dpr;
        ctx.resetTransform();
        ctx.scale(dpr, dpr); 
        
        // Re-init clouds if we are on the menu screen
        if(!isPlaying) initClouds(); 
    }
    resizeCanvas();

    // 2. MOBILE RESIZE HANDLER
    // Ignores small changes (like URL bar) to stop jitter
    let lastWidth = window.innerWidth;
    window.addEventListener('resize', () => {
        if (Math.abs(window.innerWidth - lastWidth) > 50) {
            resizeCanvas();
            lastWidth = window.innerWidth;
            if(!isPlaying) initClouds();
        }
    });

    // --- GAME CONSTANTS ---
    const isMobile = window.innerWidth < 600;
    const GRAVITY = 0.6; 
    const JUMP_FORCE = -11; 
    const SPEED_INITIAL = 5.5;
    const SPEED_ACCEL = 0.003; 

    let gameSpeed = SPEED_INITIAL;
    let isPlaying = false;
    let score = 0;
    let highScore = localStorage.getItem('hopocalypseHighScore') || 0;
    let isMuted = localStorage.getItem('hopocalypseMuted') === 'true';
    let animationFrameId;

    document.getElementById('highScoreHud').innerText = Math.floor(highScore);
    document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä';

    // --- AUDIO ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    function playSound(type) {
        if (isMuted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'jump') {
            osc.frequency.setValueAtTime(300, now); osc.frequency.linearRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else if (type === 'crash') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
            gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        }
    }

    // --- CLOUDS (Restored!) ---
    let clouds = [];
    function initClouds() {
        clouds = [];
        for(let i=0; i<5; i++) {
            clouds.push({
                x: Math.random() * logicalWidth,
                y: Math.random() * (logicalHeight/2),
                width: 60 + Math.random() * 80,
                speed: 0.5 + Math.random() * 0.5
            });
        }
    }
    function drawClouds() {
        ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
        clouds.forEach(c => {
            c.x -= c.speed;
            if(c.x + c.width < 0) { c.x = logicalWidth; c.y = Math.random() * (logicalHeight/2); }
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.width/3, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/3, c.y - c.width/4, c.width/2.5, 0, Math.PI * 2);
            ctx.arc(c.x + c.width/1.5, c.y, c.width/3, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    // --- BETTER BUNNY (Squash & Stretch) ---
    const bunny = {
        x: isMobile ? 40 : 80, y: 0, 
        width: 40, height: 40, 
        dy: 0, jumpCount: 0, maxJumps: 2,
        scaleY: 1, scaleX: 1,
        
        draw() {
            const centerX = this.x + (this.width/2);
            const bottomY = this.y + this.height;
            
            // Animation logic
            if (this.dy < -5) { this.scaleY = 1.2; this.scaleX = 0.8; } 
            else if (this.dy > 5) { this.scaleY = 1.1; this.scaleX = 0.9; } 
            else { 
                this.scaleY += (1 - this.scaleY) * 0.1; 
                this.scaleX += (1 - this.scaleX) * 0.1;
            }

            ctx.save();
            ctx.translate(centerX, bottomY);
            ctx.scale(this.scaleX, this.scaleY);
            ctx.translate(-centerX, -bottomY);
            
            const radius = this.width / 2;
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; 
            ctx.beginPath(); ctx.ellipse(centerX, bottomY, radius - 5, 4, 0, 0, Math.PI*2); ctx.fill();
            // Body
            ctx.fillStyle = '#FFF'; ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
            // Ears
            const earWiggle = this.dy * 0.05;
            ctx.beginPath(); ctx.ellipse(centerX - (radius/3), this.y + (radius/4), radius/4, radius/1.5, -0.1 + earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.beginPath(); ctx.ellipse(centerX + (radius/3), this.y + (radius/4), radius/4, radius/1.5, 0.1 - earWiggle, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            // Face
            ctx.beginPath(); ctx.arc(centerX, this.y + (radius + 2), radius - 2, 0, Math.PI*2); ctx.fill(); ctx.stroke(); 
            // Eyes
            ctx.fillStyle = '#000'; 
            ctx.beginPath(); ctx.arc(centerX - 4, this.y + radius, 2, 0, Math.PI*2); ctx.fill(); 
            ctx.beginPath(); ctx.arc(centerX + 4, this.y + radius, 2, 0, Math.PI*2); ctx.fill();
            ctx.restore();
        },
        update() { 
            this.dy += GRAVITY; 
            this.y += this.dy; 
            if (this.y > logicalHeight + 100) gameOver("THE VOID"); 
        },
        squash() { this.scaleY = 0.7; this.scaleX = 1.3; }
    };

    let platforms = [], obstacles = [];
    
    function init() {
        const startY = logicalHeight - 200;
        platforms = [{ x: 0, y: startY, width: logicalWidth, height: 400 }]; 
        obstacles = []; 
        score = 0; 
        gameSpeed = SPEED_INITIAL;
        bunny.y = startY - 100;
        bunny.dy = 0; 
        bunny.jumpCount = 0;
        initClouds(); // Initialize clouds here!
    }

    function spawnObstacle(p) {
        if (score > 15 && Math.random() < 0.5) {
            obstacles.push({ x: p.x + p.width/2, y: p.y - 30, width: 30, height: 30 });
        }
    }

    // --- GAME LOOP ---
    function loop() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, logicalWidth, logicalHeight);
        
        drawClouds(); // Draw clouds here!

        // Remove offscreen platforms
        if (platforms.length > 0 && platforms[0].x + platforms[0].width < -100) {
            platforms.shift();
        }

        // Spawn new
        const last = platforms[platforms.length-1];
        if (last.x < logicalWidth) {
            const minSafeY = logicalHeight * 0.3; 
            const maxSafeY = logicalHeight - 150; 
            let newY = last.y + (Math.random() * 140 - 70); 
            if(newY < minSafeY) newY = minSafeY;
            if(newY > maxSafeY) newY = maxSafeY;

            const p = { 
                x: last.x + last.width + (isMobile ? 70 : 100) + Math.random()*80, 
                y: newY, 
                width: 200 + Math.random()*300, 
                height: 500 
            };
            platforms.push(p); spawnObstacle(p);
        }

        // Draw & Update
        platforms.forEach(p => {
            p.x -= gameSpeed;
            ctx.fillStyle = '#795548'; ctx.fillRect(p.x, p.y, p.width, p.height);
            ctx.fillStyle = '#4CAF50'; ctx.fillRect(p.x, p.y, p.width, 20); 
        });

        obstacles = obstacles.filter(o => o.x + o.width > -100);
        obstacles.forEach(o => {
            o.x -= gameSpeed;
            ctx.fillStyle = '#D32F2F'; ctx.fillRect(o.x, o.y, o.width, o.height);
            if (bunny.x + (bunny.width*0.7) > o.x && bunny.x + (bunny.width*0.3) < o.x + o.width && 
                bunny.y + (bunny.height*0.8) > o.y && bunny.y + (bunny.height*0.1) < o.y + o.height) {
                gameOver("HIT");
            }
        });

        bunny.update();
        
        // Ground Collision
        platforms.forEach(p => {
            if (bunny.dy >= 0 && 
                bunny.x + (bunny.width*0.6) > p.x && 
                bunny.x + (bunny.width*0.4) < p.x + p.width && 
                bunny.y + bunny.height >= p.y && 
                bunny.y + bunny.height <= p.y + 60) { 
                
                if(bunny.dy > 5) bunny.squash();
                bunny.y = p.y - bunny.height; 
                bunny.dy = 0; bunny.jumpCount = 0; 
            }
        });

        score += 0.05; 
        gameSpeed += SPEED_ACCEL; 
        document.getElementById('scoreHud').innerText = Math.floor(score);
        bunny.draw();
        animationFrameId = requestAnimationFrame(loop);
    }

    // --- LEADERBOARD & DB ---
    async function updateLeaderboard() {
        if (!parentDb) {
            document.getElementById('scoreList').innerHTML = "Offline Mode (No DB)";
            return;
        }
        const scoreList = document.getElementById('scoreList');
        try {
            const q = query(collection(parentDb, "hopocalypse_scores"), orderBy("score", "desc"), limit(5));
            const snap = await getDocs(q);
            scoreList.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const name = d.email ? d.email.split('@')[0] : "Anon";
                scoreList.innerHTML += `<div class="lb-entry"><span>${name}</span><strong>${d.score}</strong></div>`;
            });
        } catch (e) { scoreList.innerHTML = "Leaderboard unavailable."; }
    }

    async function submitScore() {
        if (!parentDb) return;
        try {
            const session = JSON.parse(window.parent.localStorage.getItem('vault_session'));
            if (session?.email) {
                await addDoc(collection(parentDb, "hopocalypse_scores"), {
                    email: session.email, score: Math.floor(score), timestamp: serverTimestamp()
                });
            }
        } catch(e) {}
    }

    function gameOver(reason) {
        isPlaying = false; 
        cancelAnimationFrame(animationFrameId);
        playSound('crash');
        if (score > highScore) { highScore = score; localStorage.setItem('hopocalypseHighScore', highScore); }
        document.getElementById('finalScore').innerText = Math.floor(score);
        document.getElementById('gameOverScreen').classList.remove('hidden');
        submitScore(); updateLeaderboard();
    }

    // --- INPUT HANDLING ---
    function jump() { 
        if (isPlaying && bunny.jumpCount < 2) {
            bunny.dy = JUMP_FORCE; bunny.jumpCount++; playSound('jump');
        } 
    }
    
    // Key & Touch Listeners
    window.addEventListener('keydown', (e) => (e.code === 'Space' || e.code === 'ArrowUp') && jump());
    canvas.addEventListener('mousedown', (e) => { e.preventDefault(); jump(); });
    canvas.addEventListener('touchstart', (e) => { 
        if(e.target === canvas) e.preventDefault(); 
        jump(); 
    }, {passive: false});

    // Button Listeners (Click & Touch to ensure responsiveness)
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    function startGame() {
        if(isPlaying) return;
        document.getElementById('startScreen').classList.add('hidden'); 
        isPlaying = true; 
        init(); 
        loop(); 
    }
    function restartGame() {
        document.getElementById('gameOverScreen').classList.add('hidden'); 
        isPlaying = true; 
        init(); 
        loop();
    }

    startBtn.addEventListener('click', startGame);
    startBtn.addEventListener('touchend', (e) => { e.preventDefault(); startGame(); });
    
    restartBtn.addEventListener('click', restartGame);
    restartBtn.addEventListener('touchend', (e) => { e.preventDefault(); restartGame(); });

    document.getElementById('claimLegacyBtn').onclick = () => {
        try { window.parent.closeArcade(); } catch(e) {}
    };
    document.getElementById('muteBtn').onclick = () => { 
        isMuted = !isMuted; localStorage.setItem('hopocalypseMuted', isMuted); 
        document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä'; 
    };

    // Initialize clouds immediately so background isn't empty on load
    initClouds();

</script>
</body>
</html>
